plugins {
    id 'java-library'
}

task wrapper(type: Wrapper) {
   gradleVersion = '6.7.1' //version required
}

repositories {
    mavenCentral()
}

task("testissuetask", type: GradleBuild) {
	buildName = file("lib/build.gradle")
	tasks = ["build"]
	getStartParameter().setExcludedTaskNames([":lib:test"])
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:31.0.1-jre'
}

